<html>
    <head>
        <title>Cadastro de Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	</head>
    
    <body bgcolor='D3CDBB'>
        <form action="CadastroCliente.php">
			<h2> Cadastro de Cliente </h2>
			<h3>(*) Campos obrigatórios</h3>
			<p>NOME * <input type="text" name="nome" pattern="[A-Za-z ']{3,}" required></p>
			<p>E-MAIL * <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><p>
			<p>SEXO * <input type="radio" name="sexo" value="M"> Masculino <input type="radio" name="sexo" value="F"> Feminino </p>
			<p>CPF * <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}\" placeholder="000.000.000-00" required></p>
			<p>ENDEREÇO * <input type="textarea" name="endereco" required></p>
			UF * <select name="uf">
			<option>AC</option>
			<option>AL</option>
			<option>AP</option>
			<option>AM</option>
			<option>BA</option>
			<option>CE</option>
			<option>DF</option>
			<option>ES</option>
			<option>GO</option>
			<option>MA</option>
			<option>MT</option>
			<option>MS</option>
			<option>MG</option>
			<option>PA</option>
			<option>PB</option>
			<option>PR</option>
			<option>PE</option>
			<option>PI</option>
			<option>RJ</option>
			<option>RN</option>
			<option>RS</option>
			<option>RO</option>
			<option>RR</option>
			<option>SC</option>
			<option>SP</option>
			<option>SE</option>
			<option>TO</option>
			</select>
			<p>CEP * <input type="text" name="cep" pattern="\d{5}-\d{3}" required></p>
			<p>DATA NASCIMENTO * <input type="date" name="datanasc" maxlength="10" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="1910-01-01" max="2018-11-01" required></p>
			<p>USUÁRIO * <input type="text" name="login" required></p>
			<p>SENHA * <input type="password" name="senha" pattern="[a-z]{5, }[0-9]{2, }" required></p>
			<p>REPETIR SENHA * <input type="password" name="repsenha" pattern="[a-z]{5, }[0-9]{2, }" required></p>
			
			<input type="submit" value="CADASTRAR"/>
		</form>
    </body>
</html>
