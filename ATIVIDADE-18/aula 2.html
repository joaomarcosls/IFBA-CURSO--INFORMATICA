<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" src= "j.js" ></script>
        <link href="estilo.css" rel="stylesheet" type="text/css">
    </head>
    <body bgcolor="black">
        <h1>Cadastro de usuario</h1>
        <form id="cliente" action="https://g1.globo.com/" method="get" >
            <p>Nome*:<input  class="vermelha"  type="text" id="nome"/></p>
            <p>Estado*:<select name="estado" id="cidade">
                    <option >Selecione o Estado</option> 
                    <option >Acre</option> 
                    <option >Alagoas</option> 
                    <option >Amazonas</option> 
                    <option >Amapá</option> 
                    <option selected>Bahia</option> 
                    <option >Ceará</option> 
                    <option >Distrito Federal</option> 
                    <option >Espírito Santo</option> 
                    <option >Goiás</option> 
                    <option >Maranhão</option> 
                    <option >Mato Grosso</option> 
                    <option >Mato Grosso do Sul</option> 
                    <option >Minas Gerais</option> 
                    <option >Pará</option> 
                    <option >Paraíba</option> 
                    <option >Paraná</option> 
                    <option >Pernambuco</option> 
                    <option >Piauí</option> 
                    <option >Rio de Janeiro</option> 
                    <option >Rio Grande do Norte</option> 
                    <option >Rondônia</option> 
                    <option >Rio Grande do Sul</option> 
                    <option >Roraima</option> 
                    <option >Santa Catarina</option> 
                    <option >Sergipe</option> 
                    <option >São Paulo</option> 
                    <option >Tocantins</option> 
                </select></p> 
            <p>   Cidade:<input type="text" /></p>
            <p>  Rua:<input type="text"/></p>
            <p>  Numero:<input type="text"/></p>
            <p>    Complemento: <textarea rows="5" > </textarea></p>
            <p>  Idade:<input type="text" /></p>
            <p> Curso:<input type="text" /></p>
            <p>  Istituição:<input type="text" /></p>
            <p>   Turno:<input type="checkbox" name="turno"/>Matutino
                <input type="checkbox" name="turno"/>Vespertino
                <input type="checkbox" name="turno"/>Noturno</p>
            <p>  Sexo:<input type="radio" name="sexo"/>Masculino
                <input type="radio" name="sexo"/>Feminino</p>
            <p> Crie um Usuario*:<input class="vermelha" type="text" id="log"/></p>
            <p>   Crie um Senha*:<input class="vermelha" type="password" id="senha"/></p>
            <p>     novamente a Senha*:<input class="vermelha" type="password" id="senha1"/></p>
            <p>  <input type="button" name="ok" value="Verificar" onclick="validacao()"/>
                <input type="reset" name="limpar" value="Apagar"/></p>

        </form>
    </body>
</html>
